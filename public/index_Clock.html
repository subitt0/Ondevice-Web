<!DOCTYPE html><html><head>
<meta charset="utf-8" />
<script>
	console.log ("한줄 %s",new Date().toLocaleTimeString());
	const now = new Date(); // 현재 시간 값을 가진 Date 객체 생성
	console.log ("두줄 %s",now.toLocaleTimeString());
	const string = now.toLocaleTimeString();
